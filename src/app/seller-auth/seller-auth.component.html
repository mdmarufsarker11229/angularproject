<div *ngIf="!showlogin" class="signup_area">
    <h1 class="mt-4 mb-4">Seller Sign-Up ! </h1>

    <div class="signup_form mt-4">
        <form [formGroup]="signupForm" (ngSubmit)="signupsubmit(signupForm.value)" >
            <input type="text"  formControlName="username" placeholder="Enter username" /><br />
            <input type="email" formControlName="email"  placeholder="Enter email" #email/><br />
            <input type="password" formControlName="password"  placeholder="Enter password" /><br />

            <input  type="submit" value="Sign Up" [disabled]="!signupForm.valid" />
        </form>
        <a (click)="openlogin()" class="text-underline">I have already an account? log in</a> 
    </div>

</div>

<div *ngIf="showlogin" class="login_area">
    <h1 class="mt-4 mb-4">Seller Login ! </h1>
    <div class="login_form mt-4">
        <p class="text-center text-danger" >{{errormsg}}</p>
        <form [formGroup]="loginForm" (ngSubmit)="loginsubmit(loginForm.value)" >
            
            <input type="email" formControlName="email"  placeholder="Enter email" #email/><br />
            <input type="password" formControlName="password"  placeholder="Enter password" /><br />
    
            <input  type="submit" value="Login" [disabled]="!loginForm.valid" />
        </form>
       <a (click)="opensignup()" class="text-underline">I don't have any account?  Sign Up</a> 
    </div>
    
</div>
