<h1 class="text-primary text-center mt-4">Product Details</h1>

<div class="container">
    <div class="prodetails d-flex">
        <div class="image">
            <img src="{{prodetails.image}}" alt="deleted" />
        </div>
        <div class="text text-left ">
            <h4>{{prodetails.name}}</h4>
            <h5 [style.backgroundColor]="prodetails.color" class="pro_color"></h5>
            <p>Price:${{prodetails.price}}</p>
            <p>Description: {{prodetails.description}}</p>
            <p class="text-primary">Category: {{prodetails.category}}</p>
            <div class="links d-flex gap-4">
                <button>Buy Now</button>
                
                <button (click)="addtoCart(prodetails)"><fa-icon [icon]="carticon"></fa-icon>Add to Cart</button>

                
            </div>
            <button type="button" class="btn btn-primary me-4" (click)="increament()">+</button>
            {{productquatity}}
            <button type="button" class="btn btn-primary ms-4"  (click)="decreament()">_</button>
                
        </div>
    
    
        
    </div>
</div>
