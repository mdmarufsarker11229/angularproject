<div class="carts">
            <h2>Cart Page </h2>
  <h3 *ngIf="cartitems.length===0">Your cart is Empty</h3>
  <div *ngIf="cartitems.length>0">
    <h4 class="text-center text-danger">{{removemsg}}</h4>
    <table class="table table-bordered">
        <tbody>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>price</th>
                <th>color</th>
                <th>Quantity</th>
                <th>Remove from Cart</th>
            </tr>
            <tr *ngFor="let item of cartitems">
                <td><img src="{{item.image}}" /></td>
                <td>{{item.name|titlecase}}</td>
                <td>{{item.price|currency:'USD'}}</td>
                <td>{{item.color|titlecase}}</td>
                <td>{{item.productquatity}}</td>
                <td><button class="btn btn-danger" (click)="deletecartpro(item.id)">Remove</button></td>
            </tr>
        </tbody>
    </table>
  </div>
 
</div>
<div class="cartsummery">
  <div class="text">
    <span>Discount:{{discount|currency:'USD'}}</span><br />
    <br />
    <span>TotalAmount:{{total|currency:'USD'}}</span><br />
  </div>
  <button type="button" class="btn btn-primary" (click)="gocheckoutpage()">Checkout</button>
</div>
